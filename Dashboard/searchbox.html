<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>searchbox</title>
		<meta name="description" content="">
		<meta name="author" content="vikas">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<!--  <link href="../Bootstrap/css/bootstrap.css" rel="stylesheet" media="all" type="text/css" />  -->
		<link href="style.css" rel="stylesheet" type="text/css" media="all"/>
		<script src="../Dashboard/js/jquery.js"></script>
		<script src="custom.js"></script>
		<script src="../Dashboard/jquery-validation-1.13.1/dist/jquery.validate.js"></script>

	</head>

	<body>
		<form>

			<div class="header">
				<p>
					Dashboard
				</p>
				<div class="right">
					<ul>
						<li>
							Vikas
							<ul>
								<li>
									Profile
								</li>
								<li>
									Settings
								</li>
								<li>
									Logout
								</li>
							</ul>
						</li>
						<li>
							About
						</li>
						<li>
							Contact
						</li>
					</ul>
				</div>
			</div>
			<div class="box2">

				<div class="searchbox">
					<div class="accountnumber">

						<input type="text" id="account" placeholder="Enter Account Number">
					</div>
					<select class="select">
						<option>Account Number</option>
						<option>First Name</option>
						<option>Last Name</option>
						<option>Email</option>
					</select>
					<button type="submit" class="searchbtn">
						Search
					</button>

					<div class="details">
						<table class="contact">
							<tr>
								<th>FirstName</th>
								<th>LastName</th>
								<th>Account</th>
								<th>Relationship</th>
							</tr>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<div class="typebox">
					<h1>Select Type of ID</h1>
					<ul class='tabs'>
						<li>
							<a href='#tab1'>Driving License</a>
						</li>
						<li>
							<a href='#tab2'>Last 4 SSN</a>
						</li>
						<li>
							<a href='#tab3'>Billing Address</a>
						</li>
						<li>
							<a href='#tab4'>State Id</a>
						</li>
					</ul>
					<div id='tab1'>
						<input type="text" class="y" placeholder="Driving License">
					</div>
					<div id='tab2'>
						<input type="text" class="y" placeholder="Last 4 SSN">
					</div>
					<div id='tab3'>
						<input type="text" class="y" placeholder="Billing Address">
					</div>
					<div id='tab4'>
						<input type="text" class="y" placeholder="State Id">
					</div>

					<div class="z">
						<button type="submit" class="cancel">
							Cancel
						</button>

						<button type="submit" class="verify">
							Verify
						</button>
					</div>
				</div>

	</body>
</html>
